<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shortcuts</title>
</head>
<body class="bg-slate-100 dark:bg-slate-900">
<div x-data="shortcuts" id="shortcuts" class="overflow-auto">
    <div>
        <div class="px-4 py-5 sm:px-6 select-none">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Shortcuts</h3>
            <p class="mt-1 max-w-2xl text-sm text-gray-500">description</p>
        </div>
        <div class="border-t border-gray-200 px-4 p-0">
            <div>
                <!-- foobar -->
                <div class="flex items-center grid grid-cols-3 gap-4 py-2 px-3">
                    <dt class="text-sm font-medium text-gray-500 select-none">Foo Bar</dt>
                    <dd class="text-sm text-gray-900 col-span-2 mt-0">
                        <div>
                            <div class="mt-1 flex rounded-md shadow-sm">
                                <div class="relative flex flex-grow items-stretch focus-within:z-10">
                                    <input id="foobar" name="foobar" readonly type="text" class="js-shortcut block w-full px-3 rounded-none rounded-l-md border-gray-300 bg-gray-50 focus:border-indigo-500 focus:ring-indigo-500 text-sm" placeholder="Key">
                                </div>
                                <button type="button" class="js-save relative -ml-px inline-flex items-center space-x-2 rounded-r-md border border-gray-300 bg-gray-50 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                                    <span>Save</span>
                                </button>
                            </div>
                        </div>
                    </dd>
                </div>
                <!-- foobar -->
                <div class="flex items-center grid grid-cols-3 gap-4 py-2 px-3">
                    <dt class="text-sm font-medium text-gray-500 select-none">Clear All</dt>
                    <dd class="text-sm text-gray-900 col-span-2 mt-0">
                        <div>
                            <div class="mt-1 flex rounded-md shadow-sm">
                                <div class="relative flex flex-grow items-stretch focus-within:z-10">
                                    <input id="clearAll" name="clearAll" readonly type="text" class="js-shortcut block w-full px-3 rounded-none rounded-l-md border-gray-300 bg-gray-50 focus:border-indigo-500 focus:ring-indigo-500 text-sm" placeholder="Key">
                                </div>
                                <button type="button" class="js-save relative -ml-px inline-flex items-center space-x-2 rounded-r-md border border-gray-300 bg-gray-50 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                                    <span>Save</span>
                                </button>
                            </div>
                        </div>
                    </dd>
                </div>

                <div class="mt-3 px-3 text-right">
                    <button x-on:click="close" type="button" class="js-close inline-flex items-center rounded-full border border-transparent bg-indigo-600 px-3.5 py-2 text-sm font-medium leading-4 text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Ok
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
